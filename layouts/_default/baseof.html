<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="text-gray-900 bg-indigo-50">

    <!-- Navbar -->
    {{ partial "navbar.html" . }}

    <!-- Hero Section -->
    {{ if .IsHome }}
      <section class="relative w-full overflow-hidden h-[250px] md:h-[350px] lg:h-[450px] shadow-lg !m-0 !p-0">
        <video autoplay muted loop playsinline class="absolute inset-0 object-cover w-full h-full !p-0 !m-0">
          <source src="/images/hero/bunny-hero.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
    {{ end }}

    <div class="flex">
    
      <!-- Main content -->
      <main id="content" class="flex-1 p-6">
        {{ block "main" . }}{{ end }}
      </main>
    </div>

    {{ partial "scripts.html" . }}
    {{ partial "footer.html" . }}
  </body>
</html>
