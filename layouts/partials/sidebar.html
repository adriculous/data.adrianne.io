
<!-- Mobile Toggle Button -->
<button
  id="sidebar-toggle"
  class="fixed z-[9999] p-2 text-white bg-purple-700 rounded md:hidden top-4 left-4 focus:outline-none focus:ring-2 focus:ring-purple-400"
  aria-label="Toggle sidebar"
>
  <i class="fa-solid fa-bars"></i>
</button>

<!-- Overlay for mobile -->
<div
  id="sidebar-overlay"
  class="fixed inset-0 z-40 hidden bg-black opacity-50 md:hidden"
></div>

<!-- Sidebar -->
<aside
  id="sidebar"
  class="fixed top-0 left-0 z-50 flex flex-col items-center w-56 h-screen p-6 transition-transform duration-300 ease-in-out transform -translate-x-full bg-purple-300 md:static md:translate-x-0"
>
  <!-- Site logo -->
  <div class="mb-6 text-center">
    <p class="text-base text-purple-800 site-title font-heading hover:text-purple-900">
        {{ .Site.Title }}
    </p>
  </div>

  <div class="flex-1 overflow-y-auto">
    <!-- Profile -->
    <div class="mb-6 text-center">
      <img src="/images/author/as_profile.png" alt="Adrianne Padua"
          class="mx-auto mb-3 border border-purple-300 rounded-full shadow-sm"
          style="width:90px; height:90px; object-fit:cover;" />
      <p class="text-base text-purple-900 author-name font-heading">
        Adrianne Padua
      </p>
      <p class="px-3 mt-2 text-xs leading-snug text-purple-800">
          Data-loving creative. Prompt engineer. Site builder.  
          I work with vibes, ethics, and lavender themes ðŸ’œ
      </p>
    </div>

    <!-- Divider -->
    <hr class="my-4 border-purple-300">

    <!-- Nav (dynamic from hugo.toml) -->
    <nav class="w-full mb-6">
      <ul class="space-y-2">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="block px-3 py-2 rounded hover:bg-purple-200 hover:underline {{ if $.Page.IsMenuCurrent "main" . }}font-bold text-purple-900 bg-purple-200{{ end }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </div>

  <!-- Social Links -->
  <div class="flex mb-4 space-x-3 social-links">
    <a href="https://github.com/adriculous" target="_blank" aria-label="GitHub" class="hover:text-purple-900">
      <i class="fa-brands fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/adrianne-padua" target="_blank" aria-label="LinkedIn" class="hover:text-purple-900">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="https://x.com/adriculous" target="_blank" aria-label="Twitter" class="hover:text-purple-900">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
    <a href="https://bsky.app/profile/adrianne.io" target="_blank" aria-label="Bluesky" class="hover:text-purple-900">
      <i class="fa-brands fa-bluesky"></i>
    </a>
    <a href="https://www.kaggle.com/adripad" target="_blank" aria-label="Kaggle" class="hover:text-purple-900">
      <i class="fa-brands fa-kaggle"></i>
    </a>
  </div>

  <!-- Footer -->
  <div class="mt-auto">
      {{ partial "footer.html" . }}
  </div>
</aside>

<!-- Sidebar toggle script -->
<script>
  const sidebarToggle = document.getElementById("sidebar-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("sidebar-overlay");

  sidebarToggle.addEventListener("click", () => {
    const isHidden = sidebar.classList.contains("-translate-x-full");
    sidebar.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden", !isHidden);
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>
