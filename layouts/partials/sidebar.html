<aside class="fixed top-0 left-0 z-50 flex flex-col items-center w-56 h-screen p-6 bg-purple-300">
  <!-- Site logo -->
  <div class="mb-6 text-center">
    <p class="text-base text-purple-800 site-title font-heading hover:text-purple-900">
        {{ .Site.Title }}
    </p>
    </div>

  <div class="flex-1">
    <!-- Profile -->
    <div class="mb-6">
    <!-- Avatar -->
    <div class="text-center">
        <img src="/images/author/as_profile.png" alt="Adrianne Padua"
            class="mx-auto mb-3 border border-purple-300 rounded-full shadow-sm"
            style="width:90px; height:90px; object-fit:cover;" />
        <p class="text-base text-purple-900 author-name font-heading">
          Adrianne Padua
        </p>
    </div>

    <!-- Description (left-aligned, smaller, darker) -->
    <p class="px-3 mt-2 text-xs leading-snug text-left text-purple-800">
        Data-loving creative. Prompt engineer. Site builder.  
        I work with vibes, ethics, and lavender themes ðŸ’œ
    </p>
    </div>

    <!-- Divider -->
    <hr class="my-4 border-purple-300">

    <!-- Nav (dynamic from hugo.toml) -->
    <nav class="mb-6">
      <ul class="space-y-2">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="block px-3 py-2 rounded hover:bg-purple-200 hover:underline {{ if $.Page.IsMenuCurrent "main" . }}font-bold text-purple-900 bg-purple-200{{ end }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </div>

  <!-- Social Links -->
  <div class="flex mb-4 space-x-3 social-links">
    <a href="https://github.com/adriculous" target="_blank" aria-label="GitHub">
      <i class="fa-brands fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/adrianne-padua" target="_blank" aria-label="LinkedIn">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="https://x.com/adriculous" target="_blank" aria-label="Twitter">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
    <a href="https://bsky.app/profile/adrianne.io" target="_blank" aria-label="Bluesky">
      <i class="fa-brands fa-bluesky"></i>
    </a>
    <a href="https://www.kaggle.com/adripad" target="_blank" aria-label="Kaggle">
      <i class="fa-brands fa-kaggle"></i>
    </a>
  </div>

    <!-- footer -->
    <div class="mt-auto">
        {{ partial "footer.html" . }}
    </div>
</aside>
